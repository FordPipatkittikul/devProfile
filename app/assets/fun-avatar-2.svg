<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Space Background -->
  <rect width="200" height="200" fill="#1a237e"/>
  <circle cx="30" cy="40" r="2" fill="white"/>
  <circle cx="70" cy="25" r="1" fill="white"/>
  <circle cx="120" cy="15" r="1.5" fill="white"/>
  <circle cx="150" cy="50" r="1" fill="white"/>
  <circle cx="180" cy="30" r="2" fill="white"/>
  <circle cx="20" cy="80" r="1" fill="white"/>
  <circle cx="170" cy="90" r="1.5" fill="white"/>
  <circle cx="60" cy="170" r="1" fill="white"/>
  <circle cx="130" cy="180" r="2" fill="white"/>
  
  <!-- Astronaut Helmet -->
  <circle cx="100" cy="90" r="60" fill="#90caf9" opacity="0.7"/>
  
  <!-- Face -->
  <circle cx="100" cy="90" r="40" fill="#ffccbc"/>
  
  <!-- Eyes -->
  <ellipse cx="85" cy="80" rx="8" ry="6" fill="white"/>
  <ellipse cx="115" cy="80" rx="8" ry="6" fill="white"/>
  <circle cx="85" cy="80" r="4" fill="#3e2723"/>
  <circle cx="115" cy="80" r="4" fill="#3e2723"/>
  
  <!-- Smile -->
  <path d="M80 100 Q100 120 120 100" stroke="#3e2723" stroke-width="3" fill="none"/>
  
  <!-- Space Suit -->
  <rect x="70" y="130" width="60" height="50" rx="10" fill="#ff8f00"/>
  
  <!-- Oxygen Tubes -->
  <path d="M60 100 C 40 90, 40 70, 60 60" stroke="#e0e0e0" stroke-width="4" fill="none"/>
  <path d="M140 100 C 160 90, 160 70, 140 60" stroke="#e0e0e0" stroke-width="4" fill="none"/>
  
  <!-- Suit Details -->
  <rect x="85" y="140" width="30" height="15" rx="3" fill="#ffeb3b"/>
  <circle cx="100" cy="148" r="5" fill="#f44336"/>
</svg>
